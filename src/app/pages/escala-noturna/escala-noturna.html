<div class="escala-container p-1 border-round align-items-center mb-1">
  <!-- T√≠tulo -->
  <div class="escala-titulo surface-card p-1 border-round text-center mb-3">
    <h1 class="text-2xl font-bold">üåô Escala Noturna</h1>
  </div>

  <!-- Barra de controles -->
  <div
    class="main-bar surface-card p-3 border-round mb-3 flex flex-wrap gap-2 align-items-center justify-content-center"
  >
    <div>
      <label class="text-xs font-bold text-secondary">DATA IN√çCIO</label>
      <p-datepicker
        [(ngModel)]="dataInicio"
        [showIcon]="true"
        dateFormat="dd/mm/yy"
        styleClass="w-full"
        (onSelect)="onDataChange()"
      ></p-datepicker>
    </div>
    <div>
      <label class="text-xs font-bold text-secondary">DATA FIM</label>
      <p-datepicker
        [(ngModel)]="dataFim"
        [showIcon]="true"
        dateFormat="dd/mm/yy"
        [minDate]="dataInicio"
        styleClass="w-full"
        (onSelect)="onDataChange()"
      ></p-datepicker>
    </div>
    <p-button
      label="Imprimir"
      icon="pi pi-print"
      styleClass="p-button-success"
      (click)="imprimir()"
    ></p-button>
    <p-button
      label="Imagem WEBP"
      icon="pi pi-image"
      styleClass="p-button-contrast"
      (click)="exportarImagem()"
    ></p-button>
    <p-button
      label="Voltar"
      icon="pi pi-arrow-left"
      styleClass="p-button-help"
      (click)="voltar()"
    ></p-button>
  </div>

  <!-- Tabela gerada -->
  <div class="tabela-area surface-card p-3 border-round" *ngIf="tabelaHTML">
    <div [innerHTML]="tabelaHTML" class="tabela-escala"></div>
  </div>
</div>
