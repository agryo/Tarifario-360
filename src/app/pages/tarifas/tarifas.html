  <p-tabs value="categorias">

      <p-tab value="configuracoes">Configurações</p-tab>
    </p-tablist>

    <p-tabpanels>
      <!-- Categorias -->

      <p-tabpanel value="temporadas">

      </p-tabpanel>

      <!-- Comodidades -->
      <p-tabpanel value="comodidades">

      <!-- Configurações -->
      <p-tabpanel value="configuracoes">
