<div class="tabela-opcoes-container">
  <!-- Cabe√ßalho -->
  <div class="header-area bg-blue-50 p-2 border-round text-center mb-3">
    <h1 class="text-2xl font-bold">üè¢ Tabela de Op√ß√µes</h1>
  </div>

  <!-- Configura√ß√µes -->
  <div class="config-area p-3 border-round mb-3">
    <div class="grid">
      <div class="col-12 md:col-4">
        <div class="field">
          <label for="checkin" class="font-bold">Check-in</label>
          <p-datepicker
            id="checkin"
            [(ngModel)]="dataCheckin"
            [showIcon]="true"
            dateFormat="dd/mm/yy"
            [minDate]="hoje"
            (onSelect)="gerar()"
            styleClass="w-full"
          ></p-datepicker>
        </div>
      </div>
      <div class="col-12 md:col-4">
        <div class="field">
          <label for="checkout" class="font-bold">Check-out</label>
          <p-datepicker
            id="checkout"
            [(ngModel)]="dataCheckout"
            [showIcon]="true"
            dateFormat="dd/mm/yy"
            [minDate]="dataCheckin || hoje"
            (onSelect)="gerar()"
            styleClass="w-full"
          ></p-datepicker>
        </div>
      </div>
      <div class="col-12 md:col-4">
        <div class="field">
          <label for="temporada" class="font-bold">Temporada</label>
          <p-select
            id="temporada"
            [(ngModel)]="temporada"
            [options]="[
              { label: 'Autom√°tico (Pela Data)', value: 'auto' },
              { label: 'Baixa Temporada', value: 'baixa' },
              { label: 'Alta Temporada', value: 'alta' },
            ]"
            optionLabel="label"
            optionValue="value"
            styleClass="w-full"
            (onChange)="gerar()"
          ></p-select>
        </div>
      </div>
    </div>
  </div>

  <!-- Colunas de sele√ß√£o -->
  <div class="grid">
    <!-- Solteiros -->
    <div class="col-12 md:col-6">
      <div class="coluna-uh p-3 border-round">
        <div class="titulo-coluna text-center font-bold mb-2">üë§ SOLTEIROS</div>
        <p-button
          label="‚òëÔ∏è Marcar Todos"
          styleClass="p-button-sm p-button-outlined mb-2"
          (click)="toggleGrupo('solteiro')"
        ></p-button>
        <div *ngFor="let cat of categoriasSolteiro" class="item-quarto mb-1">
          <p-checkbox
            [(ngModel)]="cat.selecionado"
            [binary]="true"
            (onChange)="gerar()"
          ></p-checkbox>
          <label>{{ cat.nome }}</label>
        </div>
      </div>
    </div>
    <!-- Casais/Fam√≠lia -->
    <div class="col-12 md:col-6">
      <div class="coluna-uh p-3 border-round">
        <div class="titulo-coluna text-center font-bold mb-2">üë• CASAL / FAM√çLIA</div>
        <p-button
          label="‚òëÔ∏è Marcar Todos"
          styleClass="p-button-sm p-button-outlined mb-2"
          (click)="toggleGrupo('casal')"
        ></p-button>
        <div *ngFor="let cat of categoriasCasal" class="item-quarto mb-1">
          <p-checkbox
            [(ngModel)]="cat.selecionado"
            [binary]="true"
            (onChange)="gerar()"
          ></p-checkbox>
          <label>{{ cat.nome }}</label>
        </div>
      </div>
    </div>
  </div>

  <!-- Pr√©via -->
  <div class="previa-area bg-gray-50 p-3 border-round mt-3" *ngIf="textoPrevia">
    <pre class="previa-texto font-normal text-sm">{{ textoPrevia }}</pre>
  </div>

  <!-- Bot√µes -->
  <div class="acoes flex gap-2 justify-content-center mt-4">
    <p-button
      label="üìã COPIAR PARA WHATSAPP"
      icon="pi pi-whatsapp"
      styleClass="p-button-success"
      (click)="copiarTexto()"
    ></p-button>
    <p-button
      label="Voltar"
      icon="pi pi-arrow-left"
      styleClass="p-button-help"
      (click)="voltar()"
    ></p-button>
  </div>
</div>
